<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Fachrully | HR Transformation & Digitization Specialist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #161616;
            --border: #262626;
            --text-main: #f5f5f5;
            --text-dim: #a3a3a3;
            --accent: #6366f1;
            --glow-color: #1e1b4b;
            --glass: rgba(255, 255, 255, 0.03);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Instrument Serif', serif;
        }

        /* Loading Screen Style */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loader-logo {
            font-family: 'Instrument Serif', serif !important;
            font-size: 2.5rem;
            color: var(--text-main);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .loader-bar-container {
            width: 200px;
            height: 2px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.4s ease;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }

        /* Base Content Style */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.5;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        body:not(.loaded) {
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, var(--glow-color) 0%, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: fit-content; padding: 10px 25px; background: var(--glass);
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            border-radius: 100px; z-index: 1000; display: flex; gap: 20px;
        }

        nav a {
            color: var(--text-dim); text-decoration: none; font-size: 0.8rem;
            font-weight: 500; transition: 0.3s;
        }
        nav a:hover { color: var(--text-main); }

        #hero {
            min-height: 70vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 100px 20px 40px 20px;
        }

        .profile-container { margin-bottom: 30px; }
        .profile-img {
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 1px solid var(--border); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative; background: var(--surface);
        }

        h1, h2, h3, .skill-main-title { font-family: var(--font-heading); font-weight: 400; }
        h1 { font-size: clamp(2.5rem, 7vw, 4.5rem); line-height: 1.1; margin-bottom: 15px; }
        .hero-desc { font-size: 1rem; color: var(--text-dim); max-width: 750px; margin-bottom: 30px; }
        
        .contact-info {
            color: var(--text-dim); font-size: 0.85rem; display: flex;
            flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 25px;
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: var(--accent);
        }

        /* Animation Styles */
        .reveal { 
            opacity: 0; 
            transition: all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1); 
            will-change: transform, opacity; 
        }
        .reveal-left { transform: translateX(-40px); }
        .reveal-right { transform: translateX(40px); }
        .reveal-up { transform: translateY(40px); }
        .reveal-down { transform: translateY(-40px); }
        
        /* State Aktif (Saat di dalam viewport) */
        .reveal.active { 
            opacity: 1; 
            transform: translate(0, 0); 
        }

        .skills-marquee {
            width: 100%; overflow: hidden; padding: 15px 0;
            background: rgba(255, 255, 255, 0.01); border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border); margin-bottom: 40px; white-space: nowrap;
        }

        .marquee-content { display: inline-block; animation: marquee 60s linear infinite; }
        .marquee-item {
            display: inline-flex; align-items: center; padding: 0 30px;
            color: var(--text-main); font-weight: 500; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1.5px;
        }
        .marquee-item::after { content: "‚ú¶"; margin-left: 60px; color: var(--accent); opacity: 0.3; }

        @keyframes marquee { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        .skills-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px; margin-top: 25px; margin-bottom: 40px;
        }

        .skill-group-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 24px; backdrop-filter: blur(5px);
        }

        .skill-group-card.full-width { grid-column: 1 / -1; }
        .skill-cat-label {
            font-size: 0.7rem; font-weight: 700; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 10px; display: block;
        }
        .skill-main-title { font-size: 1.6rem; margin-bottom: 15px; color: var(--text-main); }
        .tag-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .skill-tag {
            background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border);
            padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; color: var(--text-dim);
        }

        .content-card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 30px; border-radius: 20px; margin-bottom: 20px; backdrop-filter: blur(5px);
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; gap: 15px; }
        .card-header h3 { font-size: 1.35rem; }
        .sub-header { color: var(--accent); font-weight: 600; font-size: 1rem; }
        .meta-text { color: var(--text-dim); font-size: 0.85rem; text-align: right; }
        .edu-id { font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; display: block; opacity: 0.8; }
        .edu-text-extra { font-size: 0.8rem; color: var(--text-dim); margin-top: 4px; display: block; }
        .view-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 500; margin-top: 4px; display: inline-block; border-bottom: 1px solid transparent; transition: 0.3s; }
        .view-link:hover { border-bottom-color: var(--accent); }

        .exp-list { list-style: none; margin-bottom: 8px; }
        .exp-list li { position: relative; padding-left: 18px; margin-bottom: 5px; color: var(--text-dim); font-size: 0.9rem; }
        .exp-list li.has-bullet::before { content: "‚Ä¢"; position: absolute; left: 0; color: var(--accent); }
        .intro-text { margin-bottom: 10px; color: var(--text-dim); font-size: 0.9rem; display: block; }

        .notable-box { background: rgba(255,255,255,0.015); border: 1px solid var(--border); border-radius: 12px; padding: 18px; margin-top: 15px; }
        .notable-box h4 { font-size: 0.75rem; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; }

        section { padding: 40px 20px; max-width: 1000px; margin: 0 auto; }
        .section-header h2 { font-size: 2.8rem; margin-bottom: 20px; }

        .linkedin-btn {
            display: inline-flex; align-items: center; gap: 10px; background: #0077b5; color: white;
            text-decoration: none; padding: 12px 24px; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .linkedin-btn:hover { background: #005f91; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3); }
        .linkedin-btn svg { width: 18px; height: 18px; fill: currentColor; }

        footer { padding: 40px 20px; text-align: center; border-top: 1px solid var(--border); color: var(--text-dim); font-size: 0.8rem; }

        @media (max-width: 850px) {
            .card-header { flex-direction: column; gap: 5px; }
            .meta-text { text-align: left; }
            .skills-grid { grid-template-columns: 1fr; }
            .section-header h2 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <!-- Preloader Screen -->
    <div id="preloader">
        <div class="loader-logo">Hi, Nice to Meet You !</div>
        <div class="loader-bar-container">
            <div id="loader-progress" class="loader-bar"></div>
        </div>
    </div>

    <div class="bg-glow"></div>

    <nav>
        <a href="#about">About</a>
        <a href="#expertise">Expertise</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
    </nav>

    <main>
        <section id="hero">
            <div id="about" style="position: absolute; top: 0;"></div>
            <div class="profile-container reveal reveal-down">
                <img id="dyn-profile-img" src="Asset/profilpic.jpg" alt="Muhammad Fachrully" class="profile-img">
            </div>
            <h1 id="dyn-title" class="reveal reveal-down">Muhammad Fachrully.</h1>
            <p id="dyn-desc" class="hero-desc reveal reveal-down"></p>
            <div class="contact-info reveal reveal-down">
                <span id="dyn-loc">üìç</span>
                <a id="dyn-email-link" href="#">
                    <span id="dyn-email">‚úâÔ∏è</span>
                </a>
                <a id="dyn-phone-link" href="#" target="_blank">
                    <span id="dyn-phone">üìû</span>
                </a>
            </div>
            <a id="dyn-linkedin-link" href="#" target="_blank" class="linkedin-btn reveal reveal-down">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                Connect on LinkedIn
            </a>
        </section>

        <div class="skills-marquee">
            <div id="dyn-marquee" class="marquee-content"></div>
        </div>

        <section id="expertise">
            <div class="section-header reveal reveal-left"><h2>Professional Expertise</h2></div>
            <div id="dyn-skills-grid" class="skills-grid"></div>
        </section>

        <section id="experience">
            <div class="section-header reveal reveal-left"><h2>Work Experience</h2></div>
            <div id="dyn-experience-container"></div>
        </section>

        <section id="education">
            <div class="section-header reveal reveal-left"><h2>Education & Certifications</h2></div>
            <div id="dyn-education-container"></div>
        </section>
    </main>

    <footer><p>¬© 2026 Muhammad Fachrully ‚Ä¢ HR Transformation Specialist</p></footer>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6umy7anEpG1DDJwrwByE2XjXX3Riledk1JXutzrHDF_3Rc90O-tgvDNoxORDMioP2LQ/exec';

        function updateProgress(percent) {
            const bar = document.getElementById('loader-progress');
            if (bar) bar.style.width = percent + '%';
        }

        function applyStyles(setting) {
            if (!setting) return;
            const root = document.documentElement;
            const mapping = {
                'Main Font Family': '--font-main',
                'Heading Font Family': '--font-heading',
                'Background Color': '--bg',
                'Surface Color': '--surface',
                'Accent Color': '--accent',
                'Text Main Color': '--text-main',
                'Text Dim Color': '--text-dim',
                'Glow Effect Color': '--glow-color'
            };

            setting.forEach(row => {
                const param = row[0];
                const value = row[1];
                if (mapping[param] && value) {
                    let finalValue = value;
                    if (param.includes('Font')) finalValue = `'${value}', sans-serif`;
                    root.style.setProperty(mapping[param], finalValue);
                }
            });
        }

        function processTextBody(text) {
            if (!text) return '';
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            let htmlOutput = '', inList = false;
            lines.forEach(line => {
                const isBullet = line.startsWith('‚Ä¢') || line.startsWith('-');
                if (isBullet) {
                    if (!inList) { htmlOutput += '<ul class="exp-list">'; inList = true; }
                    htmlOutput += `<li class="has-bullet">${line.replace(/^[‚Ä¢-]\s*/, '')}</li>`;
                } else {
                    if (inList) { htmlOutput += '</ul>'; inList = false; }
                    htmlOutput += `<span class="intro-text">${line}</span>`;
                }
            });
            if (inList) htmlOutput += '</ul>';
            return htmlOutput;
        }

        async function init() {
            updateProgress(10);
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                updateProgress(50);
                const data = await response.json();
                updateProgress(80);

                if (data.Setting) applyStyles(data.Setting);

                if (data.Hero) {
                    const h = data.Hero;
                    const profileImg = document.getElementById('dyn-profile-img');
                    const photoUrl = h['URL Photo'];
                    if (photoUrl && photoUrl.trim() !== "" && photoUrl.trim() !== "undefined") {
                        profileImg.src = photoUrl.trim();
                    }
                    document.getElementById('dyn-title').innerText = h['Nama'] || 'Muhammad Fachrully';
                    document.getElementById('dyn-desc').innerText = h['Deskripsi'] || '';
                    document.getElementById('dyn-loc').innerText = `üìç ${h['Lokasi'] || ''}`;
                    
                    // Email logic
                    const emailVal = h['Email'] || '';
                    document.getElementById('dyn-email').innerText = `‚úâÔ∏è ${emailVal}`;
                    const emailLink = document.getElementById('dyn-email-link');
                    if (emailLink && emailVal) {
                        emailLink.href = `mailto:${emailVal.trim()}`;
                    }

                    // Phone logic
                    const phoneVal = h['WA Phone'] || '';
                    document.getElementById('dyn-phone').innerText = `üìû ${phoneVal}`;
                    const phoneLink = document.getElementById('dyn-phone-link');
                    if (phoneLink && phoneVal) {
                        // Clean phone number for WhatsApp URL (numbers only)
                        const cleanedPhone = phoneVal.replace(/\D/g, '');
                        phoneLink.href = `https://wa.me/${cleanedPhone}`;
                    }

                    const lnk = document.getElementById('dyn-linkedin-link');
                    if (lnk && h['Linkedin']) lnk.href = h['Linkedin'];
                }

                if (data.Skills) {
                    const marquee = document.getElementById('dyn-marquee');
                    const list = data.Skills.map(r => r[0]).filter(Boolean);
                    [...list, ...list].forEach(item => {
                        const span = document.createElement('span');
                        span.className = 'marquee-item';
                        span.innerText = item;
                        marquee.appendChild(span);
                    });
                }

                const skillSetData = data['Professional Expertise'] || data['Skill Set'];
                if (skillSetData) {
                    const grid = document.getElementById('dyn-skills-grid');
                    skillSetData.forEach((row, idx) => {
                        if(row[0] && row[1]) {
                            const card = document.createElement('div');
                            const isLast = idx === skillSetData.length - 1 && skillSetData.length % 2 !== 0;
                            card.className = `skill-group-card reveal reveal-up ${isLast ? 'full-width' : ''}`;
                            const parts = row[1].split(':');
                            const tags = parts[1] ? parts[1].split(',').map(t => `<span class="skill-tag">${t.trim()}</span>`).join('') : '';
                            card.innerHTML = `<span class="skill-cat-label">${row[0]}</span><h3 class="skill-main-title">${parts[0].trim()}</h3><div class="tag-container">${tags}</div>`;
                            grid.appendChild(card);
                        }
                    });
                }

                if (data.Experience) {
                    const container = document.getElementById('dyn-experience-container');
                    data.Experience.forEach((row, index) => {
                        if(row[0]) {
                            const card = document.createElement('div');
                            card.className = `content-card reveal ${index % 2 === 0 ? 'reveal-left' : 'reveal-right'}`;
                            card.innerHTML = `
                                <div class="card-header">
                                    <div><h3>${row[0]}</h3><div class="sub-header">${row[1]}</div></div>
                                    <div class="meta-text"><div>${row[2]}</div><div>${row[3]}</div></div>
                                </div>
                                <div class="card-body">${processTextBody(row[4])}</div>
                                ${row[5] ? `<div class="notable-box"><h4>Key Projects</h4>${processTextBody(row[5])}</div>` : ''}
                            `;
                            container.appendChild(card);
                        }
                    });
                }

                if (data.Education) {
                    const container = document.getElementById('dyn-education-container');
                    data.Education.forEach((row, index) => {
                        if(row[0]) {
                            const card = document.createElement('div');
                            card.className = `content-card reveal reveal-up`;
                            const extraVal = row[4] ? row[4].trim() : '';
                            const isLink = extraVal.toLowerCase().startsWith('http');
                            let extraContent = isLink ? `<a href="${extraVal}" target="_blank" class="view-link">View Certificate</a>` : (extraVal !== '' ? `<span class="edu-text-extra">${extraVal}</span>` : '');
                            card.innerHTML = `
                                <div class="card-header">
                                    <div><h3>${row[0]}</h3><div class="sub-header">${row[1]}</div>${row[3] ? `<span class="edu-id">${row[3]}</span>` : ''}</div>
                                    <div class="meta-text"><div>${row[2] || ''}</div>${extraContent}</div>
                                </div>
                            `;
                            container.appendChild(card);
                        }
                    });
                }

                setupRevealObserver();
                updateProgress(100);
                
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 500);

            } catch (e) { 
                console.error("Error loading data:", e);
                document.body.classList.add('loaded');
            }
        }

        function setupRevealObserver() {
            const observerOptions = {
                threshold: 0.15,
                rootMargin: "0px 0px -50px 0px"
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    } else {
                        entry.target.classList.remove('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        window.onload = init;
    </script>
</body>
</html>
